[package]
name = "airmash-client"
version = "0.0.0"
authors = ["STEAMROLLER"]
publish = false
license = "Apache-2.0 OR MIT"

[features]
admin = []
default = ["admin"]

[patch.crates-io]
airmash-protocol = { git = "https://github.com/steamroller-airmash/airmash-protocol-rs" }
airmash-protocol-v5 = { git = "https://github.com/steamroller-airmash/airmash-protocol-v5" }

[dependencies]
fnv = "*"
ws = { version = "*", features=["ssl"] }
tokio = "*"
futures = "*"
airmash-protocol = "0.2"
airmash-protocol-v5 = "0.0"
log = "*"
simple_logger = "*"
derivative = "*"
hashbrown = "*"
