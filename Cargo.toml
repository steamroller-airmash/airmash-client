[package]
name = "airmash-client"
version = "0.0.0"
authors = ["STEAMROLLER"]
publish = false
license = "Apache-2.0 OR MIT"
edition = "2018"

[profile.release]
#lto = true

[features]
admin = []
default = ["admin"]

[patch.crates-io]
# Remove when tokio-async-await gets updated
tokio-async-await = { git = "https://github.com/tokio-rs/tokio" }
airmash-protocol = { git = "https://github.com/steamroller-airmash/airmash-protocol-rs" }
airmash-protocol-v5 = { git = "https://github.com/steamroller-airmash/airmash-protocol-v5" }

[dependencies]
tokio = { version="*", features=["async-await-preview"] }
tokio-tls = "*"
futures = "*"
tungstenite = "*"
tokio-tungstenite = "*"
airmash-protocol = "0.2"
airmash-protocol-v5 = "0.0"
log = "*"
hashbrown = "*"
url = "*"
env_logger = "*"
rand = "*"
native-tls = "*"
lazy_static = "*"
#pathfinding = "*"

[dev-dependencies]
clap = "*"
